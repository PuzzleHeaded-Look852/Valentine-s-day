<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77 Years of Sanjay™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">
            <span class="timer-digit">00</span>:
            <span class="timer-digit">00</span>:
            <span class="timer-digit">00</span>
        </div>
        <div id="game-container"></div>
        <div id="contract">
            <h1>77 Years of Sanjay™ - Take It or Leave It</h1>
            <div id="contract-content"></div>
            <div class="signature-section">
                <label class="signature-label">Sign Here:</label>
                <canvas id="signature-pad"></canvas>
                <button id="clear-signature">Clear Signature</button>
            </div>
            <div class="button-container">
                <button id="yes-btn">Yes Forever ❤️</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
